<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Form Validation</h1>
        <p>Fill out all forms with proper format</p>
        <div class="form-container">
            <form action="">
              <h1>My Form</h1>
              <div>
              <label for="name"><b>Email</b></label>
              <input type="email" placeholder="abc@gmail.com" class="input" id="email" required/>
            </div>
            <div>
              <label for="name"><b>Country</b></label>
              <input type="text" placeholder="United States" class="input" id="country" required maxlength="32"/>
            </div>
            <div>
              <label for="name"><b>Zipcode</b></label>
              <input type="text" placeholder="54321" class="input" id="zipcode" required/>
              <span class="error" aria-live="polite"></span>
            </div>
            <div>
              <label for="name"><b>Password</b></label>
              <input type="password" placeholder="********" class="input" id="password" required/>
            </div>
            <div>
                <label for="name"><b>Confirm Password</b></label>
                <input type="password" placeholder="********" class="input" id="confirm-password" required/>
              </div>
            <div>
              <button type="button" class="btn" id="submit">Submit</button>
            </div>
            </form>
            <p id="display-text"></p>
            </div>
        <script src="script.js"></script>
    </body>    
</html>
